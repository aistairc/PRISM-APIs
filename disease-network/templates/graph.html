{% extends "base.html" %}

{% block title %}{{ app_name }}{% endblock %}

{% block styles %}
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

  <link rel="stylesheet" href="{{ url_for(app_name + ".static", filename="graph.css") }}"/>

  <link href="{{ url_for(app_name + ".static", filename="brat/jquery-ui.css") }}" rel="stylesheet" type="text/css"/>
  <link href="{{ url_for(app_name + ".static", filename="brat/jquery-ui-redmond.css") }}" rel="stylesheet" type="text/css"/>
  <link href="{{ url_for(app_name + ".static", filename="brat/style-vis.css") }}" rel="stylesheet" type="text/css"/>
{% endblock %}

        {{ url_for(app_name + ".static", filename="brat/jquery-ui.combobox.js") | tojson | safe }},
        {{ url_for(app_name + ".static", filename="brat/jquery.svg.min.js") | tojson | safe }},
        {{ url_for(app_name + ".static", filename="brat/jquery.svgdom.min.js") | tojson | safe }},
        {{ url_for(app_name + ".static", filename="brat/jquery.ba-bbq.min.js") | tojson | safe }},
        {{ url_for(app_name + ".static", filename="brat/jquery.json.min.js") | tojson | safe }},
        // brat helpers
        {{ url_for(app_name + ".static", filename="brat/util.js") | tojson | safe }},
        // brat modules
        {{ url_for(app_name + ".static", filename="brat/dispatcher.js") | tojson | safe }},
        {{ url_for(app_name + ".static", filename="brat/visualizer.js") | tojson | safe }},

    const graphData = {{ graph_data | tojson }}

  <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.23.0/dist/cytoscape.min.js"></script>

{% block content %}
  {{ super() }}
  <div id="container">
    <input id="tab-about-cb" type="radio" name="tab-selector" class="tab-selector" checked value="about">
    <input id="tab-info-cb" type="radio" name="tab-selector" class="tab-selector" value="info">
    <input id="tab-filters-cb" type="radio" name="tab-selector" class="tab-selector" value="filters">
    <input id="tab-export-cb" type="radio" name="tab-selector" class="tab-selector" value="export">
    <input id="tab-close-cb" type="radio" name="tab-selector" class="tab-selector" value="close">

    <nav id="sidebar-buttons">
      <label id="tab-about-btn" for="tab-about-cb" class="material-symbols-outlined">
        coronavirus
      </label>
      <label id="tab-info-btn" for="tab-info-cb" class="material-symbols-outlined">
        info
      </label>
      <label id="tab-filters-btn" for="tab-filters-cb" class="material-symbols-outlined">
        tune
      </label>
      <label id="tab-export-btn" for="tab-export-cb" class="material-symbols-outlined">
        ios_share
      </label>
      <label id="tab-zoom-in-btn" class="material-symbols-outlined">
        zoom_in
      </label>
      <div class="spacer"></div>
      <label id="tab-close-btn" for="tab-close-cb" class="material-symbols-outlined">
        close
      </label>
    </nav>

    <aside id="tab-panes">
      <section id="tab-about-pane" class="sidebar-tab">
        <h1>
          Disease Network
        </h1>
        <p>
          &copy; AIST 2022
        </p>
      </section>

      <section id="tab-info-pane" class="sidebar-tab">
        <div id="node-list">
        </div>
        <div id="info">
        </div>
      </section>

      <section id="tab-filters-pane" class="sidebar-tab">
        <h2>
          Filters
        </h2>

        <fieldset id="relation-filters">
          <legend>Relation types</legend>
          <!--
          <label>
            <input type="checkbox" checked> Gene expression
          </label>
          -->
        </fieldset>

        <fieldset id="regulation-filters">
          <legend>Regulation types</legend>
        </fieldset>

        <fieldset id="document-filters">
          <legend>Documents</legend>
        </fieldset>
      </section>

      <section id="tab-export-pane" class="sidebar-tab">
        <h2>
          Export
        </h2>
        <div>
          <a href="#" id="download-json" download="disease-graph.json">
            JSON
          </a>
        </div>
        <div>
          <a href="#" id="download-png" download="disease-graph.png">
            PNG
          </a>
        </div>
        <div>
          <a href="#" id="download-svg" download="disease-graph.svg">
            SVG
          </a>
        </div>
      </section>
    </aside>

    <main>
      <div id="graph"></div>
      <div id="vis">
        <div id="brat"/>
      </div>
    </main>
  </div>
{%- endblock %}
